<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
        </div>
        <div class="logo-text">
          <span class="logo-name">PhishGuard</span>
          <span class="logo-tag">AI-Powered Protection</span>
        </div>
      </div>
      <div class="header-glow"></div>
    </header>

    <!-- Status Section -->
    <section class="status-section" id="status-section">
      <div class="status-ring" id="status-ring">
        <div class="ring-glow"></div>
        <div class="status-icon" id="status-icon">
          <div class="loader"></div>
        </div>
      </div>
      <h2 class="status-text" id="status-text">Analyzing...</h2>
      <p class="status-subtitle" id="status-subtitle">Checking current page</p>
    </section>

    <!-- Details Card -->
    <section class="details-card" id="details-card" style="display: none;">
      <div class="detail-row">
        <span class="detail-label">Confidence</span>
        <div class="progress-bar">
          <div class="progress-fill" id="confidence-bar"></div>
        </div>
        <span class="detail-value" id="confidence-value">--%</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Risk Level</span>
        <span class="risk-badge" id="risk-badge">--</span>
      </div>
      <div class="detail-row url-row">
        <span class="detail-label">URL</span>
        <span class="url-value" id="url-value">--</span>
      </div>
    </section>

    <!-- Actions -->
    <section class="actions">
      <button class="btn btn-scan" id="rescan-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
          <path d="M23 4v6h-6M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
        </svg>
        Rescan Page
      </button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="scan-count">
        <span class="pulse-dot"></span>
        Real-time Protection Active
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
